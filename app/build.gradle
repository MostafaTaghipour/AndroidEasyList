apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ir.rainyday.listexample"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    androidx = '1.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test:runner:$androidx"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    //region androidx
    implementation "androidx.appcompat:appcompat:$androidx"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation "com.google.android.material:material:$androidx"
    implementation "androidx.cardview:cardview:$androidx"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-alpha1'
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.0.0-alpha1'
    //endregion

    //region net
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    //endregion

    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.l4digital.fastscroll:fastscroll:1.0.4'
    implementation 'jp.wasabeef:recyclerview-animators:2.2.7'
    implementation 'com.xiaofeng.android:flowlayoutmanager:1.2.3.2'
    implementation project(':easylist')
}
